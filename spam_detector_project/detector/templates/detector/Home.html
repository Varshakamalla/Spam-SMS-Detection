<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <style>
        body {
            background-color: #dce7f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #4b5563;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            outline: none;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #3b82f6;
        }

        button {
            background: linear-gradient(to right, #3b82f6, #ec4899);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">üîç Spam SMS Detector</div>
        <div class="subtitle">Paste an SMS message below and check if it's spam</div>
        <form method="post">
            {% csrf_token %}
            <textarea name="message" rows="5" placeholder="Enter your SMS message...">{{ message }}</textarea>
            <br>
            <button type="submit">Check Message</button>
        </form>
        {% if result %}
            <div class="result">Prediction: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
